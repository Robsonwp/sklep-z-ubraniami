<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Ubranie</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">
	<h3>Magazyn z ubraniami</h3>
	<hr>
	<p class="h4 mb-4">Zapisz ubranie</p>
	<form action="#" th:action="@{/ubrania/save}"
	th:object="${item}" method="post">
		<input type="hidden" th:field="*{id}"/>
		<input type="text" th:field="*{nazwa}"
		class="form-control mb-4 col-4" placeholder="Nazwa">
		<input type="text" th:field="*{rodzaj}"
		       class="form-control mb-4 col-4" placeholder="Rodzaj">
		<input type="number" th:field="*{cena}"
		       class="form-control mb-4 col-4" placeholder="Cena">
		<input type="text" th:field="*{marka}"
		       class="form-control mb-4 col-4" placeholder="Marka">
		<input type="text" th:field="*{plec}"
		       class="form-control mb-4 col-4" placeholder="Płeć">
		<input type="text" th:field="*{rozmiar}"
		       class="form-control mb-4 col-4" placeholder="Rozmiar">
		<input type="text" th:field="*{color}"
		       class="form-control mb-4 col-4" placeholder="Kolor">
		<input type="number" th:field="*{ilosc}"
		       class="form-control mb-4 col-4" placeholder="Ilość">
		<button type="submit" class="btn btn-info col-2">Zapisz</button>
	</form>
	<hr>
	<a th:href="@{/ubrania/list}">Powrót do strony głównej</a>
</div>

</body>
</html>
